<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form action="/candidates/submit" method="post" class="form-group">
          <input type="text" name="job_id" placeholder="job_id" class="form-control hidden" value="{{j_id}}">
            <input type="text" name="job_name" placeholder="job_name" class="form-control hidden" value="{{j_name}}">
          <label for name = "name">Your Name</label>
          <input type="text" name="name" placeholder="Your Name" class="form-control">
          <label for = "email">Your Mail</label>
          <input type="mail" name="email" placeholder="Your E-mail" class="form-control">
          <label for="mobileno.">Mobile no.</label>
          <input type="number" name="mobileno" placeholder="Mobile Number" class="form-control">
          <label for="github">Github</label>
          <input type="text" name="github" placeholder="Github" class="form-control"><br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Apply</button>
          </div>
        </form> 
      </div>
    </div>
  </div>
</div>



  
  <div class="container">
      <h1>Candidates</h1>
    <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="c in candidates">
      <div class="thumbnail" >
        <div class="caption" >
         <a href="#" class="btn btn-danger pull-right"  ng-click="deletecandidate(c._id)" ng-click="delete()" confirm="Are you sure?" confirm-title="Please?" confirm-ok="Yes" confirm-cancel="No" ><i class="fa fa-trash-o"></i>&nbsp;Delete</a>
          <h3>{{c.name}}</h3>
          <p>E-Mail : <b>{{c.email}}</b></p>
          <p>Mobile No : {{c.mobileno}}</p>
          <p>Github : {{c.github}}</p>
          <!--<p>candidate id {{c._id}}</p>-->
          <!--<p>Job Id {{c.job_id}}</p>-->
          <p>Applied for : <b>{{c.job_name}}</b></p>
          
        </div>
      </div>
    </div>
  </div>
 
  </div>

    <h1 class="container">Jobs</h1>
 <div class="container">

                         <div class="col-md-12">
                             <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal" ng-click="fetchid(j._id); fetch_name(j.name)">
                                 Apply
                             </button>
                             <a href="#" class="btn btn-danger pull-right" ng-click="deletejob(j._id)" ><i class="fa fa-trash-o"></i>&nbsp;Delete</a>
                         </div>
                     </div>
                     <h3>{{j.name}}</h3>
                    <!--<p>{{j._id}}</p>-->
                 </div>

             </div>
