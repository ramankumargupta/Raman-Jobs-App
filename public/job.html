<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
  <meta charset="UTF-8">
  <title>Job Description</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
     <link rel="stylesheet" href="stylesheets/prettify.css">
      <link rel="stylesheet" href="stylesheets/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>
<body ng-controller="mainctrl">
  
   <form action="/jobs/submit" method="post" class="form-group">
    <label for ="Job Description">Job Title</label>
    <input type ="text" name="name" placeholder="Job Title" class="form-control">
    <div class="row">
      <div class="col-sm-6">
      <h1>What Kind Of Job</h1>
      <input type="checkbox" name="full-employment">
        <label>Full Employment</label><br>
        <input type="checkbox" name="short-term-contact">
        <label>Short-Term-Contact</label><br>
        <input type="checkbox" name="internship">
        <label>InternShip</label><br>
        <input type="checkbox" ="freelance or consulting">create</button>
        <label>Freelance or Consulting</label>
        </div>
        <div class="col-sm-6">
          <h1>What Category of Job</h1>
           <input type="checkbox" name="programming">
        <label>Programming</label><br>
         <input type="checkbox" name="interaction-design">
        <label>Interaction Design</label><br>
         <input type="checkbox" name="graphic design">
        <label>Graphic Design</label><br>
         <input type="checkbox" name="testing">
        <label>Testing</label><br>
         <input type="checkbox" name="system administration ">
        <label>System Administration</label><br>
         <input type="checkbox" name="Writer-editor">
        <label>Writer/Editor</label><br>
         <input type="checkbox" name="mobile-phone">
        <label>Mobile/Phone</label><br>
        </div>
        
        </div>
         <div class="container">
          <div class="hero-unit">
	<div id="alerts"></div>
    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
      <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="icon-font"></i><b class="caret"></b></a>
         <ul class="dropdown-menu">
          </ul>
        </div>
      <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
          <ul class="dropdown-menu">
          <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
          <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
          <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
          </ul>
      </div>
      <div class="btn-group">
        <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
        <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
        <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="icon-strikethrough"></i></a>
        <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
      </div>
      <div class="btn-group">
        <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="icon-list-ul"></i></a>
        <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="icon-list-ol"></i></a>
        <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i></a>
        <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="icon-indent-right"></i></a>
      </div>
      <div class="btn-group">
        <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
        <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a>
        <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
        <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
      </div>
      <div class="btn-group">
		  <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="icon-link"></i></a>
		    <div class="dropdown-menu input-append">
			    <input class="col-sm-2" placeholder="URL" type="text" data-edit="createLink"/>
			    <button class="btn" type="button">Add</button>
        </div>
        <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="icon-cut"></i></a>
</div>
      
      <div class="btn-group">
        <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="icon-picture"></i></a>
        <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
      </div>
      <div class="btn-group">
        <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
        <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
      </div>
      <input type="text" data-edit="inserttext" id="voiceBtn" x-webkit-speech="">
    
</div>
    <div id="editor">
      Go ahead&hellip;
    </div>
  </div>
</div>
      </body>
  <button type="submit" class="btn btn-primary">Apply</button>
    
    </form>
   <div class="container">
       <div class="row">
           <div class="col-sm-6 col-md-4" ng-repeat="j in jobs">
               <div class="thumbnail" >
                   <div class="caption" >
                       <a href="#" class="btn btn-danger pull-right" ng-click="deletejob(j._id)" ><i class="fa fa-trash-o"></i>&nbsp;Delete</a>
                       <h3>{{j.name}}</h3>
                       <p>{{j.email}}</p>
                       <p>{{j.mobileno}}</p>
                       <p>{{j.github}}</p>
                   </div>
               </div>
           </div>
       </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js "></script>
  <script src ="javascripts/google-code-prettify/prettify.js"></script>
  <script src="javascripts/jquery.hotkeys.js"></script>
  <script src="javascripts/bootstrap-wysiwyg.js"></script>
  <script src="script.js"></script>
</body>
</html>
